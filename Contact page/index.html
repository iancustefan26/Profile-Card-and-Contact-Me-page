<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Contact Me
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Iancu Stefan-Teodor">
    <meta name = "description" content = "A small page for contact info and messages">
    <meta name = "keywords" content = "Contact, Us, Me, Iancu, Stefan, Teodor, Messages">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
     <div class="background">
        <div class="contact-box">
            <h1>Contact Me</h1>
            <div class="forms">
                <div class = "namebox">
                    <img src="images/name-icon.png">
                    <input type = "text" id = "name" placeholder="Your name">
                </div>
                <br>
                <div class="emailbox">
                    <img src = "images/email-icon.png">
                    <input type = "text" id = "e-mail" placeholder = "Your email">
                </div>
                <br>
                <div class="messagebox">
                    <img src = "images/message-icon.png">
                    <textarea id = "message" rows = "6" cols="32" placeholder="Type a message"></textarea>
                </div>
            </div>
            <br>
            <button class="button-33" role="button">Send Message</button>
        </div>
     </div>
</body>
</html>
